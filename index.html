<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Ember Calculator</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
   
      <div class="container">
          <div class="calcontainer container-fluid">
              <div class="row-fluid">
                  {{view Ember.TextField valueBinding="result" class="span12" id="panel"}}
              </div>
              <div class="row-fluid">
                  <div class="span8">
                      <ul class="row-fluid">
                            {{#each button in type1Array}}
                          <li class="btn span4" {{action test button}}>{{button.value}}</li>
                          {{/each}}
                      </ul>
                      <ul class="row-fluid">
                            {{#each button in type2Array}}
                          <li class="btn span4" {{action test button}}>{{button.value}}</li>
                          {{/each}}
                      </ul>
                  </div>
                  <div class="span4">
                      <ul class="row-fluid">
                            {{#each button in type3Array}}
                          <li class="btn span4" {{action test button}}>{{button.value}}</li>
                          {{/each}}
                      </ul>
                       <ul class="row-fluid">
                           <li class="btn span6" {{action "reset" }}>C</li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.7.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>

</body>
</html>
